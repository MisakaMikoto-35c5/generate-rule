name: generate rule list

on: [push]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      - run: python generate_list.py
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./generate_rules/*
          token: ${{ secrets.GITHUB_TOKEN }}